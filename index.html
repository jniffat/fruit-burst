<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>telwind</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
  <header class="px-7 py-6">
    <div class="navbar bg-[#F85559] rounded-full h-8 w-auto">
      <div class="navbar-start lg:flex hidden">
        <ul class="menu menu-horizontal px-3 font-medium text-base text-white">
          <li><a>Home</a></li>
          <li><a>About Us</a></li>
          <li><a>Shop</a></li>
          <li><a>All Fruits</a></li>
        </ul>
      </div>
      <div class="navbar-center sm:navbar-start gap-2">
        <img class="w-7" src="./images/logo.png" alt="">
        <a class="text-yellow-50 normal-case font-bold text-2xl ">Fruit Burst</a>
      </div>
      <div class="navbar-end sm:hidden">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>

        </div>
        </div>
     
        <div class="navbar-end hidden lg:flex relative pr-5">
          <input type="text" placeholder="Search here" class="input input-bordered h-9 w-80 text-black pr-10 rounded-full ">
          <i class="pr-5 fas fa-search absolute text-black right-3 top-1/2 transform -translate-y-1/2 text-lg"></i>
        </div>
 
      

      


</div>


  </header>
  <main>
    <div class="carousel w-full">
      <div id="slide1" class="carousel-item relative w-full">
        <img src="/images/stock/photo-1625726411847-8cbb60cc71e6.jpg" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide4" class="btn btn-circle">❮</a>
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div>
      <div id="slide2" class="carousel-item relative w-full">
        <img src="/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a>
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div>
      <div id="slide3" class="carousel-item relative w-full">
        <img src="/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a>
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div>
      <div id="slide4" class="carousel-item relative w-full">
        <img src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a>
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
